<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Local Weather App</title>
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 1rem;">
        <div class="col-12">
            <h1 class="card-title text-center">Local Weather App</h1>
            <h4 class="text-center" id="temp"><img
                    src="https://cdn.glitch.com/6e8889e5-7a72-48f0-a061-863548450de5%2F10n.png?1499366021399"
                    alt="weather image" id="weather-image">62 F
                <button class="btn btn-primary" id="toggleUnit">to Celsius</button>
            </h4>
        </div>
    </div>
    <div class="row" style="margin-top: 0.8rem;">
        <div class="card" style="margin-left: 40%;background-color: rgba(255,255,255,0.70)">
            <div class="card-block">
                <div class="card-text" id="city-name">
                    Alabama, California
                </div>
            </div>
        </div>
        <div class="card" style="background-color: rgba(255,255,255,0.70)">
            <div class="card-block">
                <div class="card-text" id="weather-description">
                    Sky is clear
                </div>
            </div>
        </div>
        <div class="card" style="background-color: rgba(255,255,255,0.70)">
            <div class="card-block">
                <div class="card-text" id="wind-speed">
                    133.67 knots
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="resources/js/script.js"></script>
</body>
</html>
